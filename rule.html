<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームの詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup, .skill-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup h2, .skill-popup h2 {
            margin-top: 0;
        }
        .popup .buttons, .skill-popup .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        #rulesButton {
            padding: 10px 20px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #rulesButton:hover {
            background-color: #0056b3;
        }
        .icon-button {
            width: 40px;
            height: 40px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 10px !important; /* 追加 */
        }

        .icon-button:hover {
            background-color: #0056b3;
        }
        .next-icon {
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
        .back-icon {
            width: 0;
            height: 0;
            border-right: 10px solid white;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
        /* 追加 */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="rulesButton">ルール</button>

<div id="popup" class="popup">
    <h2>ゲームのルール</h2>
    <p>ここにゲームのルールの詳細を記述します。</p>
    <div class="buttons">
        <button id="nextButton" class="icon-button">
            <div class="next-icon"></div>
        </button>
        <!-- 追加 -->
        <span class="close-button">×</span>
    </div>
</div>

<div id="skillPopup" class="skill-popup">
    <h2>スキルの詳細</h2>
    <p>ここにスキルの詳細を記述します。</p>
    <div class="buttons">
        <button id="backButton" class="icon-button">
            <div class="back-icon"></div>
        </button>
        <!-- 追加 -->
        <span class="close-button">×</span>
    </div>
</div>

<div id="overlay" class="overlay"></div>

<script>
    document.getElementById('rulesButton').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    });

    document.getElementById('overlay').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('skillPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    });

    document.getElementById('nextButton').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('skillPopup').style.display = 'block';
    });

    document.getElementById('backButton').addEventListener('click', function() {
        document.getElementById('skillPopup').style.display = 'none';
        document.getElementById('popup').style.display = 'block';
    });

    // 追加：closeボタンのクリックイベント
    var closeButtons = document.querySelectorAll('.close-button');
    closeButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('skillPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    });
</script>

</body>
</html>
